<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meow-Card(DenisFesyk)</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <main class="main">
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="./img/avatar.png" alt="user-photo" class="user-img"/>
            <h3 class="user-name">Denis Fesik</h3>
            <p class="user-descr">Make nothing for fun</p>
          </div>
          <div class="links">
            <a href="https://tele.click/fc0fc0" target="_blank" class="link">
              <img src="./img/telegram.png" alt="Telegram"  class="link-icon"/>
              <h2 class="link-name">Telegram</h2>
            </a>
            <a href="https://twitter.com/smaglos" class="link">
              <img src="./img/twitter.png" alt="Twitter"  class="link-icon"/>
              <h2 class="link-name">Twitter</h2>
            </a>
            <a href="https://github.com/smAglo360" target="_blank" class="link">
              <img src="./img/github.png" alt="Github" class="link-icon" />
              <h2 class="link-name">Github</h2>
            </a>
            <a href="https://instagram.com/fc0fc0" target="_blank" class="link">
              <img src="./img/instagram.png" alt="Instagram" class="link-icon" />
              <h2 class="link-name">instagram</h2>
            </a>
          </div>
          <a href="#" target="_blank" id="random-link" class="cat">
            <h2 class="cat-descr">Wanna get a cat?.</h2>
            <img src="./img/cat.png" alt="" class="cat-icon"/>
          </a>
        </div>
        <div class="cats">
          <div class="cats-focus">
            <h1 class="cats-title">List of best cats</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <img src="./img/cat.png" alt="" class="card-img"/>
              <div class="card-info">
                <h2 class="card-text">Abyssinian Cat</h2>
              </div>
              <div class="review">
                <h2 class="rate">8/10</h2>
                <img src="./img/stars.png" alt="" class="star">
              </div>
            </div>
            <div class="card">
                <img src="./img/cat.png" alt="" class="card-img"/>
              <div class="card-info">
                <h2 class="card-text">Birman Cat Breed</h2>
                <div class="line"></div>
              </div>
              <div class="review">
                <h2 class="rate">9/10</h2>
                <img src=".img/stars.png" alt="" class="star">
              </div>
            </div>
            <div class="card">
                <img src="./img/cat.png" alt="" class="card-img"/>
              <div class="card-info">
                <h2 class="card-text">Chartreux Cat Breed</h2>
                <div class="line"></div>
              </div>
              <div class="review">
                <h2 class="rate">7/10</h2>
                <img src="./img/stars.png" alt="" class="star">
              </div>
            </div>
            <div class="card">
                <img src="./img/cat.png" alt="" class="card-img"/>
              <div class="card-info">
                <h2 class="card-text">American Bobtail Cat Breed</h2>
                <div class="line"></div>
              </div>
              <div class="review">
                <h2 class="rate">10/10</h2>
                <img src="./img/stars.png" alt="" class="star">
              </div>
            </div>
          </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <script src="/src/script/script.js"></script>
  </body>
</html>
